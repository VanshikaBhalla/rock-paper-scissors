<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">Rock Paper Scissors</h1>
    <p>let's settle it like adults.</p>
    <div class = gamearea>
        <button class="rock box"></button>
        <button class="paper box"></button>
        <button class="scissors box"></button>
    </div>
    <div class="scorearea">
        <p class="msg"></p>
        <h4 class="userscore">You: 0</h4>
        <h4 class="compscore">Computer: 0</h4>
    </div>
    <button class="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
